<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing URL Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Optional fallback in case CSS isn't loaded */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #backgroundVideo {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding-top: 15%;
        }

        .content input[type="text"] {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            border-radius: 5px;
            border: none;
        }

        .content button {
            padding: 10px 20px;
            font-size: 18px;
            margin-left: 10px;
            border-radius: 5px;
            background-color: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop id="backgroundVideo">
        <source src="{{ url_for('static', filename='video/hogwarts-legacy-dark-version-moewalls-com.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1>ðŸ”’ Phishing URL Detector</h1>
        <form method="POST" action="/predict">
            <input type="text" name="url" placeholder="Enter URL" required>
            <button type="submit">Check</button>
        </form>

        {% if prediction %}
            <div class="result">{{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
